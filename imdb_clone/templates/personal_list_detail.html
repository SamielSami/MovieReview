{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col s12 m12">
		<h4>{{ plist.name }}</h4>
		<div class="divider"></div>

		<div class="row">
			{% for movie in movies %}
			<div class="col s12 m4">
				<div class="card">
					<div class="card-image">
						<a href="{% url 'movie-details' movie.imdbID %}"><img src="{{ movie.Poster.url }}"></a>
					</div>
					<div class="card-content">
						<span class="card-title"><b>{{ movie.Title }}</b></span>
						<span class="right"><i class="material-icons">date_range</i>{{ movie.Year }}</span>
						<p><b>{{ movie.Type }}</b></p>
					</div>
					<div class="card-action">
						<a href="{% url 'remove-from-personal-list' plist.id movie.imdbID %}" class="red-text"><i class="material-icons left">delete</i>Remove</a>
					</div>
				</div>
			</div>
			{% empty %}
			<p>No movies in this list yet.</p>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
